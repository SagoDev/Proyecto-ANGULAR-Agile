<div class="side-menu-container container">
    <div class="header">        
            <i class="bi bi-columns-gap text-white"></i>        
        <div class="logo">
            Agile
        </div>
    </div>
    <hr>
    <div class="body">
        <div class="profile list-group list-group-flush">
            <p>Profile</p>                     
            <button type="button" class="list-group-item list-group-item-action">
                <i class="bi bi-gear"></i>
                <span>Config</span>
            </button> 
        </div>
        <div class="options list-group list-group-flush">
            <p>Practices</p>
            @for (practice of dashboardOptions; track $index) {
                <button [routerLink]="practice.path" type="button" class="list-group-item list-group-item-action text-center">
                    <span>{{practice.title}}</span>
                </button> 
            }
        </div>
    </div>
    <hr>
    <div class="footer">
        <button class="btn btn-logout">
            <i class="bi bi-box-arrow-left"></i>
            <span>Log Out</span>
            </button>
    </div>
</div>
